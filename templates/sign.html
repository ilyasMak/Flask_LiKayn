<!DOCTYPE html>
<html>
<head>
	<title>LiKayn - Login</title>
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 
	<div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#login">Log In</a></li>
          <li class="tab"><a href="#signup">Sign Up</a></li>
        
        </ul>
        
        <div class="tab-content">
         
          
          <div id="login">   
            <h1>Welcome Back!</h1>
            
            <form action="/signIn" method="post">
            
              <div class="field-wrap">
              <label>
                UserName<span class="req">*</span>
              </label>
              <input name="username" type="text" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input name="password" type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button type="submit" class="button button-block">Log In</button>
            
            </form>
  
          </div>
          <div id="signup">   
            <h1>Sign Up for Free</h1>
            
            <form action="/signUp" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input  name="fn" type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input name="ln" type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input name="un" type="text"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input name="p"  type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block">Get Started</button>
            
            </form>
  
          </div>
        </div><!-- tab-content -->
        
  </div> <!-- /form --><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>$(".form")
    .find("input, textarea")
    .on("keyup blur focus", function (e) {
      var $this = $(this),
        label = $this.prev("label");
  
      if (e.type === "keyup") {
        if ($this.val() === "") {
          label.removeClass("active highlight");
        } else {
          label.addClass("active highlight");
        }
      } else if (e.type === "blur") {
        if ($this.val() === "") {
          label.removeClass("active highlight");
        } else {
          label.removeClass("highlight");
        }
      } else if (e.type === "focus") {
        if ($this.val() === "") {
          label.removeClass("highlight");
        } else if ($this.val() !== "") {
          label.addClass("highlight");
        }
      }
    });
  
  $(".tab a").on("click", function (e) {
    e.preventDefault();
  
    $(this).parent().addClass("active");
    $(this).parent().siblings().removeClass("active");
  
    target = $(this).attr("href");
  
    $(".tab-content > div").not(target).hide();
  
    $(target).fadeIn(600);
  });
  </script>
</body>
</html>
